<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
</head>
<body>
    <div class="container">
        <div class="text1"><h1>Registration</h1></div>
        <form action="#">
            <div class="Userinfo">
                <div class="input_box">
                 <label for = "fname">First name</label>
                 <input type="text" id = "fname" placeholder="Enter First name" required/>
               </div>
               <div class="input_box">
                 <label for = "fname">Second name</label>
                 <input type="text" id = "fname" placeholder="Enter Second name" required/>
               </div>
               <div class="input_box">
                 <label for = "email">Email</label>
                 <input type="email" id = "email" placeholder="Enter email address" required/>
               </div>
               <div class="input_box">
                 <label for = "pass">Password</label>
                 <input type="password" id = "pass" placeholder="Enter password" required/>
               </div>
               <div class="input_box">
                 <label for = "cpass">Confirm password</label>
                 <input type="pass" id = "cpass" placeholder="Confirm password" required/>
               </div>
               <div class="gender">
                <label for = "male">Male</label>
                <input type="radio" id="male" name ="Gender" value="Male">
                <label for = "male">Female</label>
                <input type="radio" id = "female" name = "Gender" value="Female">
               </div>

            </div>
            <div class="submitbtn">
                <input type="submit" name="Submit" value="Submit"/>
            </div>
        </form>
    </div>
</body>
</html>

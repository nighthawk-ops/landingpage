<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyles.css">
</head>
<body>
   <div class="header">Sign Up</div>
   <div class="ctnform">
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <h3>Names</h3>
            <label for = "fname">First name</label>
            <input type="text" id = "fname" placeholder="Enter First name" required/><br>

            <label for = "lname">Last name</label>
            <input type="text" id ="lname" placeholder="Enter last name" required/><br>

            <h4>Gender</h4>
            <label for = "male">Male</label>
            <input type="radio" id="male" name ="Gender" value="Male">

            <label for = "male">female</label>
            <input type="radio" id = "female" name = "Gender" value="Female">
        </fieldset>

        <fieldset>
            <legend>Credentials</legend>
            <div class="input_box">
                <label for="email">Email</label>
                <input type="email" id = "email" placeholder="Enter email" required>
            </div>
            <div class="input_box">
                <label for="phone">Phone number</label>
                <input type="text" id = "phone" placeholder="Enter phonenumber">
            </div>
            <div class="input_box">
                <label for="pass">Password</label>
                <input type= "password" id = "pass" placeholder="Enter password" required>
            </div>
            <div class="input_box">
                <label for="cpass">Confirm password</label>
                <input type="password" id = "cpass" placeholder="Confirm password" required>
            </div>
        </fieldset>
        <div class="checkbox">
            <label for="cbox">Agree to the terms and conditions</label> 
            <input type="checkbox" id="cbox" name = "terms and conditions" value="Agree to the terms and conditions">
        </div>
        <br>
        <input type="submit" name="Submit" value="Submit"/>
    </form>
   </div>
   

   <div class="footer">
    <p>Copyright @ Nighthawk-ops</p>
   </div>
    
</body>
</html>
